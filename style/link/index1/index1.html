    <title>Title</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #oUl{ overflow:hidden; width:800px; height:400px; position:relative; margin:100px auto;}
        #oUl li{ width:800px; height:400px; position:absolute;}
        #oUl img{ width:800px; height:400px;}
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('oUl');
            var aLi=oUl.children;
            var oW=oUl.offsetWidth;
            var w=30;

            for(var i=1;i<aLi.length;i++){
                aLi[i].style.left=oW-(aLi.length-i)*w+'px';
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(var i=0;i<aLi.length;i++){
                        if(i<=this.index){
                            move(aLi[i],{left:i*w});
                            //aLi[i].style.left=i*w+'px';
                        }else{
                            move(aLi[i],{left:oW-(aLi.length-i)*w});
//                            aLi[i].style.left=oW-(aLi.length-i)*w+'px';
                        }
                    }
                }
            }
        };
    </script>
</head>
<body>
    <ul id="oUl">
        <li><img src="img1/1.jpg" alt=""></li>
        <li><img src="img1/2.jpg" alt=""></li>
        <li><img src="img1/3.jpg" alt=""></li>
        <li><img src="img1/4.jpg" alt=""></li>
        <li><img src="img1/5.jpg" alt=""></li>
        <li><img src="img1/6.jpg" alt=""></li>
    </ul>
</body>
