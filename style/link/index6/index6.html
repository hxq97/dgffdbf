    <style>
        *{ margin:0; padding:0; list-style:none;}
        img{ vertical-align:top;}
        #box{ width:700px; height:400px; background-image:url(img6/0.jpg);background-size:44em 100%; position:relative; margin:100px auto;}
        span{ display:block; float:left; background-image:url(img6/0.jpg);background-size:44em 399%;opacity:0;}
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var timer=null;
            var C=4;
            var R=7;

            for(var c=0;c<C;c++){
                for(var r=0;r<R;r++){
                    var oSpan=document.createElement('span');
                    oBox.appendChild(oSpan);
                    oSpan.style.width=oBox.offsetWidth/R+'px';
                    oSpan.style.height=oBox.offsetHeight/C+'px';
                    oSpan.style.left=oSpan.offsetWidth*r+'px';
                    oSpan.style.top=oSpan.offsetHeight*c+'px';
                    oSpan.style.position='absolute';
                    oSpan.style.backgroundPosition='-'+oSpan.offsetWidth*r+'px -'+oSpan.offsetHeight*c+'px';
                    oSpan.r=r;
                    oSpan.c=c;
                }
            }
            var iNow=0;
            var aSpan=oBox.children;
            var bSys=false;
            document.onclick=function(){
                if(bSys)return;
                bSys=true;
                oBox.style.backgroundImage='url(img6/'+(iNow)%10+'.jpg)';
                iNow++;
                for(var i=0;i<aSpan.length;i++){
                    ;(function(index){
                        setTimeout(function(){
                            aSpan[index].style.opacity=0;
                            aSpan[index].style.backgroundImage='url(img6/'+iNow%10+'.jpg)';

                            startMove(aSpan[index],{opacity:1});
                            if(aSpan[index].r==R-1 && aSpan[index].c==C-1){
                                bSys=false;
                            }
                        },150*(aSpan[index].r+aSpan[index].c));
                    })(i);
                }
//                timer=setInterval(function(){
//                    aSpan[n].style.opacity=0;
//                    aSpan[n].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
//                    startMove(aSpan[n],{opacity:1});
//                    n++;
//
//                    if(n==aSpan.length){
//                        clearInterval(timer);
//                        bSys=false;
//                    }
//                },150);
            }
        }
    </script>

<body>
    <div id="box">
    </div>
